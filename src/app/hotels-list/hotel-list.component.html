<div class="container">
  <h2 *ngIf="hotels && hotels.length > 0">{{ title }}</h2>
  <button class="btn btn-primary d-flex mb-2 mt-2" (click)="toggleIsNewBadge()">
    <span class="material-icons">
      {{ showBadge ? "visibility_off" : "visibility" }}
    </span>
    <span class="ml-5">
      {{ showBadge ? "Cacher nouveau " : "Afficher nouveau" }}
    </span>
  </button>
  <hr />
  <div class="my-2">
    <div class="row">
      <div class="col-md-4">
        <span class="filter">Filtre actuel : </span>
        <b> {{ hotelFilter }} </b>
      </div>
      <div class="col-md-8">
        <input type="text" class="form-control" [(ngModel)]="hotelFilter" />
        <!-- <input  type="text"  class="form-control"  [ngModel]="hotelFilter"  (ngModelChange)="hotelFilter = $event" /> -->
      </div>
    </div>
  </div>
  <div class="alert alert-primary" *ngIf="!!receiveRating">
    {{ receiveRating }}
  </div>
  <div class="row row-cols-1 row-cols-md-3">
    <div class="col mb-4" *ngFor="let hotel of filteredHotels">
      <div class="card h-100">
        <img
          src="{{ hotel.imageUrl }}"
          [title]="hotel.hotelName | uppercase"
          class="card-img-top"
          [alt]="hotel.hotelName"
        />
        <div class="card-body">
          <h5 class="card-title">{{ hotel.hotelName }}</h5>
          <p class="card-text">
            {{ hotel.description }}
          </p>
          <p class="card-text">
            {{ hotel.price | currency: "EUR":"symbol":"1.2-2":"fr" }}
          </p>

          <app-star-rating
            [rating]="hotel.rating"
            (starRatingClicked)="receiveRatingClicked($event)"
          ></app-star-rating>

          <div *ngIf="showBadge" class="alert alert-success text-center">
            <span>Nouveau</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
